<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Bot</title>
    <link rel="stylesheet" href="style.css">

<body>
    <main class="page-container">
        <header class="logo">
            Cozy Bot
        </header>
        <section class="slogan">
            <p>
                The quickest and easiest way to get real time warzone stats. 
            </p>
            <div class="lottie">
                <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_jh9gfdye.json"  background="transparent"  speed="1" loop autoplay></lottie-player>

        </section>
    <div class="section-container">  
        <section class="what-we-offer-container">
            <h1 class="offer-title">What we offer</h1>

        <div class="card-container">

                24/7 Bot Support
            </div>
            <div class="card">
                Real Time Stats
            </div>
            <div class="card">
                Easy To Remember Commands
            </div>
        </div>

        <div class="robot">
            <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_SI8fvW.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
        </div>

    <div class="button-container">
        <button>
            <span> 
                <a href="https://discord.com/api/oauth2/authorize?client_id=987012344049729536&permissions=534723950656&scope=bot" target="_blank">Invite Me!</a>
            </span>
        </button>
    </div>
       
        </section>
    </div> 
    <footer>
        Made By Cozy :)
    </footer>     
    </main>
